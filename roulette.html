<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Roulette Engine V50 | Zombie Lord's</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@900&display=swap');
        body {
            background-color: #020617; color: white; min-height: 100vh;
            background-image: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.9)), 
                              url('https://zomb13lord.github.io/zombielords-playhouse/background.png');
            background-size: cover; background-position: center; background-attachment: fixed;
        }
        .shard-panel { background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(16, 185, 129, 0.3); backdrop-filter: blur(10px); }
        .hidden { display: none; }
    </style>
</head>
<body class="p-4 flex flex-col items-center justify-center">

    <div id="config-page" class="shard-panel p-8 rounded-sm w-full max-w-md text-center">
        <h1 class="font-black text-emerald-400 uppercase tracking-tighter text-2xl mb-2" style="font-family: 'Cinzel', serif;">Shard Configuration</h1>
        <p class="text-slate-400 text-xs uppercase tracking-widest mb-8">Set Mathematical Parameters</p>
        
        <div class="space-y-4 mb-8">
            <div class="text-left">
                <label class="text-[10px] text-emerald-500 font-bold uppercase">Hybrid Sensitivity</label>
                <input type="range" class="w-full accent-emerald-500">
            </div>
            <div class="text-left">
                <label class="text-[10px] text-emerald-500 font-bold uppercase">Engine Mode</label>
                <select class="w-full bg-slate-800 border border-slate-700 p-2 text-xs">
                    <option>9-Street Hybrid (V50)</option>
                    <option>Sector Mapping</option>
                </select>
            </div>
        </div>

        <button onclick="startEngine()" class="w-full bg-emerald-500 text-slate-900 py-3 font-black uppercase text-xs tracking-widest hover:bg-emerald-400 transition-colors">
            Engage Shard Engine
        </button>
    </div>

    <div id="tracker-page" class="hidden w-full max-w-4xl">
        <nav class="flex justify-between items-center mb-6">
            <button onclick="location.reload()" class="text-emerald-500 text-xs uppercase font-bold">‚Üê Reconfigure</button>
            <h2 class="font-black text-emerald-400 uppercase text-sm tracking-tighter" style="font-family: 'Cinzel', serif;">Engine Active</h2>
        </nav>
        
        <div class="shard-panel p-10 rounded-sm text-center">
            <p class="text-slate-500 uppercase tracking-[0.5em] text-[10px]">Awaiting Wheel Input</p>
        </div>
    </div>

    <script>
        function startEngine() {
            document.getElementById('config-page').classList.add('hidden');
            document.getElementById('tracker-page').classList.remove('hidden');
        }

        // Firebase Auth Guard
        const firebaseConfig = { /* ... SAME AS INDEX ... */ };
        firebase.initializeApp(firebaseConfig);
        firebase.auth().onAuthStateChanged(user => { if (!user) window.location.href = "index.html"; });
    </script>
</body>
</html>
