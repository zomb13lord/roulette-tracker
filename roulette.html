<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zombie Lord | Vault Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=JetBrains+Mono:wght@400;700&display=swap');
        :root { --bg: #020617; --emerald: #10b981; --blood: #ef4444; }
        body {
            background-color: var(--bg);
            background-image: linear-gradient(to bottom, rgba(2, 6, 23, 0.9), rgba(2, 6, 23, 0.98)), 
                              url('https://zomb13lord.github.io/zombielords-playhouse/background.png');
            background-size: cover; background-attachment: fixed;
            color: #f8fafc; font-family: 'JetBrains Mono', monospace;
        }
        .cinzel { font-family: 'Cinzel', serif; }
        .emerald-text { color: var(--emerald); text-shadow: 0 0 10px rgba(16, 185, 129, 0.4); }
        .config-input { background: rgba(0, 0, 0, 0.7); border: 1px solid rgba(16, 185, 129, 0.3); color: white; padding: 12px; border-radius: 4px; width: 100%; outline: none; }
        .btn-zombie { background: transparent; border: 1px solid var(--emerald); color: var(--emerald); padding: 12px 24px; text-transform: uppercase; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-zombie:hover { background: var(--emerald); color: #000; box-shadow: 0 0 20px rgba(16, 185, 129, 0.4); }
        .shard { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(16, 185, 129, 0.2); backdrop-filter: blur(12px); }
    </style>
</head>
<body class="p-4 md:p-8">

    <nav class="flex justify-between items-center mb-8 bg-slate-900/40 p-4 border border-emerald-900/20 backdrop-blur-md sticky top-0 z-40">
        <h2 class="cinzel emerald-text text-sm tracking-widest uppercase">Zombie_Vault</h2>
        <div class="flex gap-4">
            <button onclick="window.location.href='lobby.html'" class="text-[9px] uppercase font-bold text-slate-400">Lobby</button>
            <button onclick="triggerLogout()" class="text-[9px] uppercase font-bold text-blood">Abandon</button>
        </div>
    </nav>

    <div id="vault-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-950/98 backdrop-blur-xl hidden">
        <div class="max-w-2xl w-full p-8 shard rounded-sm">
            <h2 class="cinzel text-3xl emerald-text mb-6 text-center uppercase">Stored_Nodes</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="p-6 border border-emerald-900/30 bg-black/40 text-center">
                    <h3 class="text-xs font-bold mb-4 text-emerald-500 uppercase">New Session</h3>
                    <button onclick="showConfig()" class="btn-zombie w-full">Start Trial</button>
                </div>
                <div class="p-6 border border-slate-700 bg-black/40">
                    <h3 class="text-xs font-bold mb-4 text-slate-400 uppercase text-center">Load Session</h3>
                    <div id="session-list" class="space-y-2 max-h-48 overflow-y-auto text-left"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="name-modal" class="fixed inset-0 z-[70] flex items-center justify-center bg-black/95 backdrop-blur-md hidden">
        <div class="max-w-sm w-full p-8 shard text-center">
            <h2 class="cinzel text-xl emerald-text mb-2 uppercase">Archive_Protocol</h2>
            <p class="text-[9px] text-slate-500 mb-6 uppercase">Assign name to current data node</p>
            <input type="text" id="session-name" placeholder="TEST_ID" class="config-input mb-6 text-center uppercase">
            <div class="flex flex-col gap-3">
                <button onclick="confirmArchive()" class="btn-zombie">Commit_Archive</button>
                <button onclick="closeNameModal()" class="text-[9px] text-slate-500 uppercase">Return</button>
            </div>
        </div>
    </div>

    <div id="config-page" class="hidden max-w-4xl mx-auto">
        <div class="shard p-10">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="md:col-span-2 border-b border-emerald-900/30 pb-2 mb-4">
                    <span class="text-[10px] cinzel text-emerald-500 font-bold tracking-widest uppercase">Manual Calibration</span>
                </div>
                <div>
                    <label class="text-[9px] uppercase font-bold text-emerald-500 block mb-2">Wheel</label>
                    <select id="wheel-type" class="config-input">
                        <option value="EU">European</option>
                        <option value="US">American</option>
                        <option value="TZ">Triple Zero</option>
                    </select>
                </div>
                <div>
                    <label class="text-[9px] uppercase font-bold text-emerald-500 block mb-2">Main Domain</label>
                    <select id="main-domain" class="config-input" onchange="updateSubDomains()">
                        <option value="inside">Inside</option>
                        <option value="outside">Outside</option>
                    </select>
                </div>
                <div><label class="text-[9px] uppercase font-bold text-emerald-500 block mb-2">Category</label><select id="sub-domain" class="config-input" onchange="updateSubTypes()"></select></div>
                <div><label class="text-[9px] uppercase font-bold text-emerald-500 block mb-2">Protocol</label><select id="sub-type" class="config-input"></select></div>
                <div><label class="text-[9px] uppercase font-bold text-emerald-500 block mb-2">Unit ($)</label><input type="number" id="base-unit" class="config-input" value="1" step="0.1"></div>
                <div class="md:col-span-2 mt-8"><button onclick="saveAndLaunch()" class="btn-zombie w-full">Commit & Launch &rarr;</button></div>
            </div>
        </div>
    </div>

    <div id="tracker-temp" class="hidden flex flex-col items-center justify-center min-h-[60vh] text-center">
        <h1 class="cinzel text-5xl emerald-text animate-pulse mb-6 uppercase">Node_Live</h1>
        <div id="sync-info" class="bg-black/40 p-4 border border-emerald-950 text-[10px] text-slate-400 uppercase tracking-[0.3em] mb-12"></div>
        <button onclick="showConfig()" class="btn-zombie">Settings</button>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBSUXdz7HqwkENhQqEJLItxYm-LAwkgbmY", authDomain: "zombielords-playhouse.firebaseapp.com", projectId: "zombielords-playhouse", storageBucket: "zombielords-playhouse.firebasestorage.app", messagingSenderId: "795162260246", appId: "1:795162260246:web:97f0361751ac1359b31637" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.firestore();
        let currentUser = null;
        let currentActiveData = null; // Stores currently loaded state to prevent overwrites

        const lockedMap = {
            inside: { lines: ["6-Line Hybrid", "Double Line"], streets: ["3-Street", "Cold Hunt"], splits: ["Corner Split", "Vertical"], baskets: ["0-1-2-3 Basket"] },
            outside: { dozens: ["Single Dozen", "Double"], columns: ["Standard", "Switch"], even_money: ["Red/Black", "Odd/Even"] }
        };

        auth.onAuthStateChanged(user => {
            if (!user) window.location.href = "index.html";
            else { currentUser = user; openVault(); }
        });

        async function openVault() {
            document.getElementById('vault-modal').classList.remove('hidden');
            const listDiv = document.getElementById('session-list');
            const snapshot = await db.collection("users").doc(currentUser.uid).collection("sessions").orderBy("timestamp", "desc").get();
            
            listDiv.innerHTML = '';
            snapshot.forEach(doc => {
                const data = doc.data();
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-3 border border-slate-800 hover:border-emerald-500 text-[10px] uppercase mb-2 bg-black/40 transition-all";
                const isTemp = doc.id === "active_session" ? "<span class='text-blood'>[UNSAVED]</span> " : "";
                btn.innerHTML = `${isTemp}<span class="text-emerald-500 font-bold">${data.name || 'ACTIVE'}</span> <span class="text-slate-600 text-[8px] block mt-1">${new Date(data.timestamp?.seconds * 1000).toLocaleString()}</span>`;
                btn.onclick = () => loadSession(data);
                listDiv.appendChild(btn);
            });
        }

        function loadSession(data) {
            currentActiveData = data; // Lock this data as the active one
            syncInputs(data);
            launchUI();
        }

        function syncInputs(d) {
            document.getElementById('wheel-type').value = d.wheel;
            document.getElementById('main-domain').value = d.domain;
            updateSubDomains();
            document.getElementById('sub-domain').value = d.sub;
            updateSubTypes();
            document.getElementById('sub-type').value = d.type;
            document.getElementById('base-unit').value = d.unit;
            document.getElementById('sync-info').innerHTML = `NODE: ${d.name || 'ACTIVE'}<br>PROTOCOL: ${d.type} | UNIT: $${d.unit}`;
        }

        function updateSubDomains() {
            const domain = document.getElementById('main-domain').value;
            const sub = document.getElementById('sub-domain');
            sub.innerHTML = Object.keys(lockedMap[domain]).map(k => `<option value="${k}">${k.toUpperCase()}</option>`).join('');
            updateSubTypes();
        }

        function updateSubTypes() {
            const domain = document.getElementById('main-domain').value;
            const sub = document.getElementById('sub-domain').value;
            const type = document.getElementById('sub-type');
            type.innerHTML = lockedMap[domain][sub].map(t => `<option value="${t}">${t}</option>`).join('');
        }

        function showConfig() {
            document.getElementById('vault-modal').classList.add('hidden');
            document.getElementById('tracker-temp').classList.add('hidden');
            document.getElementById('config-page').classList.remove('hidden');
            if(!document.getElementById('sub-domain').innerHTML) updateSubDomains();
        }

        async function saveAndLaunch() {
            // New Trial always writes to the 'active_session' slot first
            const config = {
                name: "ACTIVE_SESSION",
                wheel: document.getElementById('wheel-type').value, 
                domain: document.getElementById('main-domain').value,
                sub: document.getElementById('sub-domain').value, 
                type: document.getElementById('sub-type').value,
                unit: document.getElementById('base-unit').value, 
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };
            currentActiveData = config;
            await db.collection("users").doc(currentUser.uid).collection("sessions").doc("active_session").set(config);
            launchUI();
        }

        function launchUI() {
            document.getElementById('vault-modal').classList.add('hidden');
            document.getElementById('config-page').classList.add('hidden');
            document.getElementById('tracker-temp').classList.remove('hidden');
        }

        function triggerLogout() { document.getElementById('name-modal').classList.remove('hidden'); }
        function closeNameModal() { document.getElementById('name-modal').classList.add('hidden'); }

        async function confirmArchive() {
            const name = document.getElementById('session-name').value.toUpperCase() || "UNNAMED_NODE";
            // Archive the CURRENT active data, not a generic document
            if (currentActiveData) {
                const archiveData = { ...currentActiveData, name: name, timestamp: firebase.firestore.FieldValue.serverTimestamp() };
                // Create unique document for history
                await db.collection("users").doc(currentUser.uid).collection("sessions").add(archiveData);
                // Wipe the temporary active_session slot
                await db.collection("users").doc(currentUser.uid).collection("sessions").doc("active_session").delete();
            }
            auth.signOut().then(() => { window.location.href = "index.html"; });
        }
    </script>
</body>
</html>
