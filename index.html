<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Lord's Playhouse | Gate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=Creepster&display=swap');

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: #000;
            font-family: 'Cinzel', serif;
            overflow: hidden;
        }

        /* The Custom Background Graphic */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 100%), 
                        url('./background.png'); /* Points to your uploaded image */
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* Decayed & Bleeding Header Style */
        .bleeding-header {
            font-family: 'Creepster', system-ui;
            font-size: 4rem;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 
                0 0 10px rgba(16, 185, 129, 0.8),
                2px 2px 0px #800, 
                4px 7px 5px rgba(128, 0, 0, 0.5),
                0px 10px 15px rgba(128, 0, 0, 0.7); /* The "Bleed" effect */
        }

        .emerald-glow-text {
            color: #10b981;
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.6);
            letter-spacing: 0.5em;
        }

        .gate-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(16, 185, 129, 0.3);
            box-shadow: 0 0 40px rgba(0,0,0,1);
        }
    </style>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBSUXdz7HqwkENhQqEJLItxYm-LAwkgbmY",
            authDomain: "zombielords-playhouse.firebaseapp.com",
            projectId: "zombielords-playhouse",
            storageBucket: "zombielords-playhouse.firebasestorage.app",
            messagingSenderId: "795162260246",
            appId: "1:795162260246:web:97f0361751ac1359b31637"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        async function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                await auth.signInWithPopup(provider);
                window.location.href = "lobby.html";
            } catch (error) {
                alert("The King rejects your entry: " + error.message);
            }
        }
    </script>
</head>
<body class="flex items-center justify-center p-4">

    <div class="bg-overlay"></div>

    <div class="w-full max-w-2xl p-12 gate-card text-center rounded-sm">
        
        <h1 class="bleeding-header mb-0">Zombie Lord's</h1>
        <p class="emerald-glow-text text-sm font-bold uppercase mb-10">Playhouse</p>

        <p class="text-slate-300 text-sm italic mb-12 max-w-md mx-auto leading-relaxed">
            "Before the Shard Throne of the <span class="text-emerald-400 font-bold">Emerald King</span>, 
            amidst the ruins of lost innocence and broken toys, 
            only the brave may enter."
        </p>

        <button onclick="loginWithGoogle()" class="group relative mx-auto w-72 bg-white text-slate-950 py-4 px-6 rounded-sm font-black flex items-center justify-center gap-4 transition-all hover:bg-emerald-500 hover:text-white border-b-4 border-slate-300">
            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="20" alt="Google">
            <span class="uppercase text-xs tracking-widest">Enter at your own Risk</span>
        </button>

        <div class="mt-12 opacity-30 flex flex-col items-center">
            <img src="https://img.icons8.com/ios-filled/50/10b981/skull.png" width="24" class="mb-2">
            <p class="text-[8px] tracking-[0.6em] text-emerald-500 font-bold uppercase">M11 Secure Verification</p>
        </div>
    </div>

</body>
</html>
