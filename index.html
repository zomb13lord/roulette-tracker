<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZombieLords Playhouse | Gate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        body {
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            overflow: hidden;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(16, 185, 129, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .neon-glow {
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }
    </style>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBSUXdz7HqwkENhQqEJLItxYm-LAwkgbmY",
            authDomain: "zombielords-playhouse.firebaseapp.com",
            projectId: "zombielords-playhouse",
            storageBucket: "zombielords-playhouse.firebasestorage.app",
            messagingSenderId: "795162260246",
            appId: "1:795162260246:web:97f0361751ac1359b31637"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        async function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                await auth.signInWithPopup(provider);
                window.location.href = "lobby.html";
            } catch (error) {
                console.error("Authentication Error:", error);
                alert("Auth Error: " + error.message);
            }
        }
    </script>
</head>
<body class="text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-10 glass-card rounded-3xl text-center relative overflow-hidden">
        <div class="absolute -top-24 -right-24 w-48 h-48 bg-emerald-500/10 rounded-full blur-3xl"></div>
        
        <div class="relative z-10">
            <h1 class="text-4xl font-black mb-2 text-emerald-400 tracking-tighter uppercase neon-glow">ZombieLords</h1>
            <p class="text-slate-400 mb-10 font-bold tracking-[0.2em] text-[10px] uppercase">The Playhouse</p>

            <button onclick="loginWithGoogle()" class="group w-full flex items-center justify-center gap-4 bg-white text-slate-900 p-4 rounded-xl font-bold hover:bg-emerald-50 transition-all active:scale-95 mb-8 shadow-lg">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="22" alt="Google Logo">
                <span class="text-sm">Sign in with Google</span>
            </button>

            <div class="flex items-center justify-center gap-2">
                <div class="h-[1px] w-8 bg-slate-700"></div>
                <p class="text-[9px] text-slate-500 uppercase tracking-widest font-bold">Encrypted Gate</p>
                <div class="h-[1px] w-8 bg-slate-700"></div>
            </div>
        </div>
    </div>

</body>
</html>
